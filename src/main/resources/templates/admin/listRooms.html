<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('房间展示')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'rooms',
            beans: [],
            bean: {id:0,bid: '',tid:'','roomnum':9999,'state':'空净房'},
            pagination:{},
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content	;
                    });
                },

                // add 函数
                add: function () {
                    if(!checkNumber(this.bean.bid, "房间所属楼栋"))
                        return;
                    if (!checkNumber(this.bean.tid, "房间类型"))
                        return;
                    if (!checkNumber(this.bean.roomnum, "房间门牌号"))
                        return;
                    if (!checkEmpty(this.bean.state, "房间状态"))
                        return;

                    var url = this.uri;
                    console.log(vue.bean.bid);
                    axios.post(url,this.bean).then(function(response){
                        console.log(vue.bean.bid);
                        vue.list(0);
                        vue.bean =  {id:0,bid: '',tid:'','roomnum':9999,'state':'空净房'}
                    });
                },


                // delete 函数
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length){
                            alert(response.data);
                        }
                        else{
                            vue.list(0);
                        }
                    });
                },

                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
    });

</script>
<div id="workingArea" >
    <h1 class="label label-info" >房间展示</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr class="success">
                <th>ID</th>
                <th>房间所属楼栋</th>
                <th>房间门牌号</th>
                <th>房间类型</th>
                <th>房间单价</th>
                <th>房间押金</th>
                <th>房间状态</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">
                <td>{{bean.id}}</td>

                <td>
                    {{bean.building.id}}
                </td>

                <td>
                    {{bean.roomnum}}
                </td>

                <td>
                    {{bean.type.name}}
                </td>

                <td>
                    {{bean.type.price}}
                </td>

                <td>
                    {{bean.type.deposit}}
                </td>

                <td>
                    {{bean.state}}
                </td>

                <td>
                    <a :href="'admin_room_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td>
                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                </td>

                <!--
                                <td>
                                    <a :href="'admin_property_list?cid=' + bean.id "><span class="glyphicon glyphicon-th-list"></span></a>
                                </td>
                                <td>
                                    <a :href="'admin_product_list?cid=' + bean.id "><span class="glyphicon glyphicon-shopping-cart"></span></a>
                                </td>
                                <td>
                                    <a :href="'admin_category_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                                </td>
                                <td>
                                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                                </td>
                               -->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="include/admin/adminPage::html" ></div>



    <div class="panel panel-warning addDiv">
        <div class="panel-heading">新增类型</div>
        <div class="panel-body">
            <table class="addTable">
                <tr>
                    <td>房间所属楼栋</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.bid" type="text" class="form-control"></td>
                </tr>

                <tr>
                    <td>房间类型</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.tid" type="text" class="form-control"></td>
                </tr>

                <tr>
                    <td>房间门牌号</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.roomnum" type="text" class="form-control"></td>
                </tr>

                <tr>
                    <td>房间状态</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.state" type="text" class="form-control"></td>
                </tr>

                <tr class="submitTR">
                    <td colspan="2" align="center">
                        <a href="#nowhere"  @click="add" class="btn btn-success">提交</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>




</div>
<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
