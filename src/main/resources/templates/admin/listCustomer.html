<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('顾客信息表')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'customers',
            pagination:{},
            beans: [],
            bean:{id:0,name:'',sex:'',telphone:'',document:'',documentnumber:'',lvxingtuan:'',isteam:''}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content	;
                    });
                },

                // add
                add:function () {
                    if(!checkEmpty(this.bean.name, "顾客姓名"))
                        return;
                    if(!checkEmpty(this.bean.sex, "顾客性别"))
                        return;
                    if(!checkNumber(this.bean.telphone, "顾客电话"))
                        return;
                    if(!checkEmpty(this.bean.document, "顾客证件"))
                        return;
                    if(!checkNumber(this.bean.documentnumber, "证件号码"))
                        return;
                    if(!checkEmpty(this.bean.lvxingtuan, "旅行团"))
                        return;
                    if(!checkEmpty(this.bean.isteam, "是否"))
                        return;

                    var url = this.uri;
                    axios.post(url,this.bean).then(function(response){
                        vue.list(0);
                        vue.bean = {id:0,name:'',sex:'',telphone:'',document:'',documentnumber:'',lvxingtuan:'',isteam:''}
                    });
                },


                //delete
//                deleteBean:function(id){
//                    if(!checkDeleteLink())
//                        return;
//
//                    var url = this.uri + "/" + id;
//                    axios.delete(url).then(function(response){
//                        if(0 != response.data.length){
//                            alert(response.data);
//                        }
//                        else{
//                            vue.list(0);
//                        }
//                    })
//                },


                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
    });

</script>
<div id="workingArea" >
    <h1 class="label label-info" >顾客信息</h1>
    <br>
    <br>
    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>

                <th>ID</th>
                <th>顾客名称</th>
                <th>顾客性别</th>
                <th>顾客电话</th>
                <th>顾客证件</th>
                <th>证件号码</th>
                <th>旅行团</th>
                <th>是否</th>
                <th>编辑</th>
                <!--<th>删除</th>-->
            </tr>
            </thead>
            <tbody>
            <tr v-for="bean in beans ">

                <td>

                </td>

                <td>

                </td>

            </tr>
            </tbody>
        </table>
    </div>

            <table class="addTable">
                <tr>
                    <td>顾客姓名</td>
                    <td><input  @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
