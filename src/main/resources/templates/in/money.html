<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 倒置的导航栏</title>

    <script src="../jquery/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>

</head>
<body>

<!-- 引入顶部导航栏 -->

<script>

    var vm= new Vue({
        el: '#ruzhu',
        data: {
            message: 'Hello Vue.js!'
        },
        methods:
            {

                lang()
                {
                    console.log(this.$refs.userinfo.innerHTML);
                    alert("hahaha");
                }
            }
    });

</script>

<div id="ruzhu">
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <ul  class=" nav nav-pills nav-stacked">
                <li ><a href="../information.html">入住</a></li>
                <li><a href="../selectroom.html">选房</a></li>
                <li class="active"><a href="../money.html">结账</a></li>
            </ul>

        </div>

        <div id="haha" class="col-lg-10 col-md-10 col-sm-10 ">
                    <form class="form-inline" role="form" style="">
                        <h4 class="page-header">收取押金</h4>
                        <div class="form-group">
                            <label for="name1">应收押金</label>
                            <input type="text" class="form-control" id="outtime1">
                        </div>
                        <div class="form-group">
                            <label for="name">实收押金</label>
                            <input type="text" class="form-control" id="outtime" placeholder="请输入名称">
                        </div>

                        <div class="form-group text-center">
                            <input type="button" value="入住" class="btn btn-primary " v-on:click="counter += 1" >
                            <p>{{message}}</p>

                        </div>

                    </form>

                    <h4 class="page-header"></h4>
                    <span>订单信息</span>
                    <div class="listDataTableDiv">
                        <table class="table table-striped table-bordered table-hover  table-condensed">
                            <thead>
                            <tr class="success">
                                <th>ID</th>
                                <th>订单号</th>
                                <th>时间</th>
                                <th>客人姓名</th>
                                <th>房间号</th>
                                <th>卡号</th>
                                <th>房间金额</th>
                                <th>押金</th>
                                <th>编辑</th>
                                <th>删除</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="bean in beans ">
                                <td>{{bean.id}}</td>

                                <td>
                                    {{bean.building.id}}
                                </td>

                                <td>
                                    {{bean.roomnum}}
                                </td>

                                <td>
                                    {{bean.type.name}}
                                </td>

                                <td>
                                    {{bean.type.price}}
                                </td>

                                <td>
                                    {{bean.type.deposit}}
                                </td>

                                <td>
                                    {{bean.state}}
                                </td>
                                <td>
                                    {{bean.state1}}
                                </td>

                                <td>
                                    <a :href="'admin_room_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                                </td>
                                <td>
                                    <a href="#nowhere"  @click="deleteBean(bean.id)"><span class="   glyphicon glyphicon-trash"></span></a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    </div>
</div>
    </div>
</body>
</html>
