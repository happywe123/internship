<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 倒置的导航栏</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="include/admin/testNavigator::html" ></div>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <div>
                <ul class="nav nav-pills nav-stacked"style="margin-top:100px;">
                    <li ><a href="#">入住信息</a></li>
                    <li ><a href="#">续租</a></li>
                    <li ><a href="#">费用</a></li>
                </ul>
            </div>
        </div>


        <div class="col-lg-10 col-md-10 col-sm-10 ">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h1  style="font-family:'Lobster', cursive;">续房</h1>
                </div>
            <form class="form-inline" role="form" style="margin-bottom: 20px">
                <h4 class="page-header">续房</h4>
                <button  class="btn btn-outline-light">读卡</button>
                <div class="form-group">
                    <input type="text" class="form-control" id="name1" placeholder="输入房号"style="margin-right: 10px">
                </div>
                <div class="form-group">
                    <!--                    <h5 style="padding-right: 10px">姓名</h5>-->
                    <input type="text" class="form-control" id="name2" placeholder="输入姓名"style="margin-right: 10px">
                </div>
                <div class="form-group">

                    <button type="submit" class="btn btn-outline-light">查询</button>
                    <button type="cancel" class="btn btn-outline-light">重置</button>
                </div>
            </form>

            <!--  表格-->
            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>客人入住单号</th>
                        <th>客人姓名</th>
                        <th>客人房间号</th>
                        <th>客人房间类型</th>
                        <th>客人卡号</th>
                        <th>备注</th>
                        <th>是否</th>
                        <th>编辑</th>
                        <!--<th>删除</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans ">
                        <td>{{bean.id}}</td>

                        <td>
                            {{bean.name}}
                        </td>

                        <td>
                            {{bean.sex}}
                        </td>

                        <td>
                            {{bean.telphone}}
                        </td>

                        <td>
                            {{bean.document}}
                        </td>

                        <td>
                            {{bean.documentnumber}}
                        </td>


                        <td>
                            {{bean.lvxingtuan}}
                        </td>

                        <td>
                            {{bean.isteam}}
                        </td>

                        <td>
                            <a :href="'admin_customer_edit?id=' + bean.id "><span class="glyphicon glyphicon-edit"></span></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="box-footer">
                <button type="submit" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-info pull-right">确认</button>
            </div>
        </div>

    </div>
</div>

<!--跳转界面1-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="myModalLabel">直接退房</h4>
            </div>
            <div class="modal-body">
                <h4 class="page-header">个人信息</h4>
                <div class="form-group">
                    <label for="name">续租天数</label>
                    <input type="text" class="form-control" id="day" placeholder="请输入名称">
                </div>
                div class="form-group">
                <label for="time">续租日期</label>
                <input type="text" class="form-control" id="time" placeholder="请输入名称">
            </div>


            </div>
        </div>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
